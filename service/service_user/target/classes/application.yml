
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/drill?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    profiles:
      active: dev
